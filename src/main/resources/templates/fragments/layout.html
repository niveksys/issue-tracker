<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout (title, template, menu)"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <title th:replace="${title}">Issue Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="../issues/list.html" th:href="@{/issues}"
          ><i class="bi bi-kanban"></i> Issue Tracker</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="issues"
                href="../issues/list.html"
                th:href="@{/issues}"
                th:class="${menu == 'issues' ? 'nav-link active' : 'nav-link'}"
                >Issues</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="../projects/list.html"
                th:href="@{/projects}"
                th:class="${menu == 'projects' ? 'nav-link active' : 'nav-link'}"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Users</a
              >
            </li>
          </ul>
          <form
            class="d-flex"
            action="../issues/list.html"
            methods="get"
            th:action="@{/issues}"
          >
            <a
              href="../issues/new.html"
              class="btn btn-outline-light me-3"
              th:href="@{/issues/new}"
              >+</a
            >
            <input
              name="search"
              class="form-control me-2"
              type="search"
              placeholder="Search Issues"
              aria-label="Search Issues"
            />
            <button class="btn btn-outline-light me-3" type="submit">
              Search
            </button>
            <a href="#" class="btn btn-outline-light" th:href="@{/logout}"
              ><i class="bi bi-box-arrow-right"></i
            ></a>
          </form>
        </div>
      </div>
    </nav>
    <th:block th:include="${template}" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
