<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::title}, ~{::body}, 'issues')}"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
    <title>Issue Tracker - Issues</title>
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 20px">
      <div class="row justify-content-md-center">
        <div class="col-md-10">
          <div class="card" th:object="${issue}">
            <h5 class="card-header">
              <span class="text-secondary" th:text="'#' + *{id}"></span>
              <span th:text="*{summary}"
                >Setup Java Development Environment</span
              >
              <a
                href="list.html"
                class="btn-close float-end"
                aria-label="Close"
                th:href="@{/issues}"
              ></a>
            </h5>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-sm-3"><strong>ID</strong></div>
                <div class="col-sm-9" th:text="'#' + *{id}">#123</div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Project</strong></div>
                <div class="col-sm-9" th:text="*{project.codename}">
                  SPRING-POC
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Type</strong></div>
                <div class="col-sm-9">
                  <i class="bi bi-list-task" th:class="*{type.iconClass}"></i>
                  <span th:text="*{type.name}">Task</span>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Summary</strong></div>
                <div class="col-sm-9" th:text="*{summary}">
                  Setup Java Development Environment
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Description</strong></div>
                <div
                  class="col-sm-9"
                  style="white-space: pre"
                  th:text="*{description}"
                >
                  Description Text
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Reporter</strong></div>
                <div class="col-sm-9">
                  <span
                    class="badge rounded-pill bg-secondary bg-gradient"
                    th:text="*{reporter.username}"
                    >Peter</span
                  >
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Assignees</strong></div>
                <div class="col-sm-9">
                  <span
                    class="badge rounded-pill bg-secondary bg-gradient me-1"
                    th:each="assignee : *{assignees}"
                    th:text="${assignee.username}"
                    >Paul</span
                  >
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-3"><strong>Status</strong></div>
                <div class="col-sm-9">
                  <span
                    class="badge bg-success"
                    th:class="*{status.badgeClass}"
                  >
                    <i class="bi-list-task" th:class="*{status.iconClass}"></i>
                    <span th:text="*{status.name}">Done</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                  <a
                    href="edit.html"
                    class="btn btn-success"
                    th:href="@{'/issues/' + ${issue.id} + '/edit'}"
                    >Update</a
                  >
                  <a
                    href="list.html"
                    class="btn btn-danger"
                    th:href="@{'/issues/' + ${issue.id} + '/delete'}"
                    >Delete</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
